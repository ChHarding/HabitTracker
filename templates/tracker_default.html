<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Heather Lewin">
    <meta name="description" content="Semester project for HCI5840 Fall 2024">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>75 Hard Challenge Tracker</title>
</head>

<body>
    <h1>75 Hard Challenge Tracker</h1>
    <button onclick="window.location.href='/logout'">Logout</button>

    <div class="row">
        <div class="column">
            <h2>Today's Tasks</h2>
            <form action="/tracker_default" method="post">
                <label><input type="checkbox" name="water_intake" {% if daily_data.Water %}checked{% endif %}> Water Intake</label>
                <label><input type="checkbox" name="exercise_completed" {% if daily_data.Exercise %}checked{% endif %}> Exercise 1 Completed</label>
                <label><input type="checkbox" name="exercise_completed2" {% if daily_data.Exercise2 %}checked{% endif %}> Exercise 2 Completed</label>
                <label><input type="checkbox" name="exercise_outside" {% if daily_data.Outside %}checked{% endif %}> Exercised Outside</label>
                <label><input type="checkbox" name="diet_followed" {% if daily_data.Diet %}checked{% endif %}> Diet Followed</label>
                <label><input type="checkbox" name="read_pages" {% if daily_data.Read %}checked{% endif %}> Pages Read</label>
                <label><input type="checkbox" name="picture_taken" {% if daily_data.Picture %}checked{% endif %}> Picture Taken</label>
                
                <button type="submit">Submit Today's Progress</button>
            </form>
            <br>
        </div>

        <div class="column">
            <h2>Day {{ streak }}</h2>
            <div class="total-tracker">
                <div class="grid-container">
                    <!-- Grid for days 1 to 75 -->
                    {% for day in range(1, 76) %}
                        <div class="grid-item" id="day-{{ day }}">{{ day }}</div>
                    {% endfor %}
                </div>
            </div>
            <h2> Daily Progress</h2>
            <div class="progress-bar">
              <div class="progress-segment" id="segment-1"></div>
              <div class="progress-segment" id="segment-2"></div>
              <div class="progress-segment" id="segment-3"></div>
              <div class="progress-segment" id="segment-4"></div>
              <div class="progress-segment" id="segment-5"></div>
              <div class="progress-segment" id="segment-6"></div>
            </div>
        </div>
    </div>

    
    <script>


        const streak = {{ streak }};
        const dailyData = {
          water: {{ daily_data['Water'] | tojson }},
          exercise: {{ daily_data['Exercise'] | tojson }},
          exercise2: {{ daily_data['Exercise2'] | tojson }},
          diet: {{ daily_data['Diet'] | tojson }},
          read: {{ daily_data['Read'] | tojson }},
          picture: {{ daily_data['Picture'] | tojson }}
      };
  
        
        function updateTotalTracker() {
            // Loop over all the grid items (1 to 75)
            for (let i = 1; i <= 75; i++) {
                const dayElement = document.getElementById(`day-${i}`);
                
                // If the day is less than or equal to the streak, mark it as completed
                if (i <= streak) {
                    dayElement.classList.add("completed");
                    dayElement.classList.remove("incomplete");
                } else {
                    dayElement.classList.remove("completed");
                    dayElement.classList.add("incomplete");
                }
            }
        }

        function updateProgressBar() {
          // Array of tasks, each representing whether the task is completed
          const tasks = [
              dailyData.water,
              dailyData.exercise,
              dailyData.exercise2,
              dailyData.diet,
              dailyData.read,
              dailyData.Picture
          ];

          // Count how many tasks are completed
          const completedTasks = tasks.filter(task => task === true).length;


          // Loop through each segment and add the "completed" class based on the number of completed tasks
          for (let i = 0; i < tasks.length; i++) {
            const segment = document.getElementById(`segment-${i + 1}`);
            if (i < completedTasks) {
                segment.classList.add('completed');
            } else {
                segment.classList.remove('completed');
            }
          }
      }

        window.onload = function() {
          updateTotalTracker();
          updateProgressBar();};
    </script>

</body>
</html>
