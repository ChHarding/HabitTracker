<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Heather Lewin">
    <meta name='description' content="Semester project for HCI5840 Fall 2024">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>75 Hard Challenge Tracker</title>
    <script>
        

      function toggleArrowAndInfo(infoId) {
        const info = document.getElementById(infoId);
        const arrowIcon = document.getElementById("arrowIcon");
        
        // Toggle display of the info section
        if (info.style.display === 'none' || info.style.display === '') {
            info.style.display = 'block';   // Show content
            arrowIcon.textContent = "▼";    // Change to down arrow
        } else {
            info.style.display = 'none';    // Hide content
            arrowIcon.textContent = "▲";    // Change to up arrow
        }
    }
        
        let water_num = {{water_num}}

        function addWater(amount) {
          water_num += amount;
          document.getElementById('water_display').innerText = water_num;
        }
        
    
        
      </script>

  </head>
  <body>
    <h1>75 Hard Challenge Tracker</h1>
    
    <div class="row">
      <div class="column">
        <h2>Today's Tasks</h2>
        <form action="/tracker_extra" method="post">
            
          <label>
          <div id = "water_label" class = "btn-group"> 
            <input type="checkbox" name="water_intake" id="water_intake" {% if daily_data.water %}checked{% endif %}>
            <button type="button" id="toggle_button" onclick="toggleArrowAndInfo('water_info')">
              <span id="arrowIcon">▲</span>Drink at least 1 gallon of water.
          </button>
          </div>
        </label>
          <div id="water_info" class="info">
            <p>Water intake so far: <span id="water_display">{{ water_num }}</span> oz</p><br>
              <div class="btn-group">
                <button type="button" class ="btn btn-add" onclick="addWater(8)">Add 8 oz</button>
                <button type="button" class ="btn btn-add" onclick="addWater(16)">Add 16 oz</button>
                <button type="button" class ="btn btn-add" onclick="addWater(24)">Add 24 oz</button>
              </div>
            </p>Other:<input type="number" id="water_intake" name="water_intake"></p>
          </div>
          <br>

          <label for="exercise_completed">
            <button type="button" onclick="toggleInfo('e1_info')">Exercise 45 Minutes One -- outside. </button>
          </label>
          <div id="e1_info" class="info">
            <label>Add your exercise time and type:</label><br>
            <label for="e1_time">Time:<input type="number" id="e1_time" name="e1_time"></label>
            <label for="e1_type">Type:<input type="text" id="e1_type" name="e1_type"></label>

            <label for="exercise_outside">
              <input type="checkbox" name="exercise_outside" id="exercise_outside" {% if daily_data.Outside %}checked{% endif %}>
              Exercised Outside
            </label>
          </div>
          <br>

          <label for="exercise_completed2">
            <button type="button" onclick="toggleInfo('e2_info')">Exercise 45 Minutes Two. </button>
          </label>
          <div id="e2_info" class="info">
            <label>Add your exercise time and type:</label><br>
            <label for="e2_time">Time:<input type="number" id="e2_time" name="e2_time"></label>
            <label for="e2_type">Type:<input type="text" id="e2_type" name="e2_type"></label>
          </div>
          <br>
      
          <label for="diet_followed">
            <button type="button" onclick="toggleInfo('diet_info')">Diet</button>
          </label>
          <div id="diet_info" class="info">
           <label>
            <input type="checkbox" name="diet_followed" id="diet_followed" {% if daily_data.Diet %}checked{% endif %}>
            Diet Followed
          <label for="calories">Calories:<input type="number" id="calories" name="calories"></label>
          </div>
          <br>
          
          <label for="read_pages">
            <button type="button" onclick="toggleInfo('read_info')">Read at least 10 pages. </button>
          </label>
          <div id="read_info" class="info">
            <label for="pages">Number of pages:<input type="number" id="pages" name="pages"></label>
            <label for="title">Title:<input type="text" id="title" name="title"></label>
          </div>
          <br>
     
          <label for="picture_taken">
            <input type="checkbox" name="picture_taken" id="picture_taken" {% if daily_data.Picture %}checked{% endif %}>
            Picture Taken
          </label>
          <br>
          
          <button type="submit">Submit Today's Progress</button>
        </form>
        <br>
      </div>
      <div class="column">
        <h2>Day {{ streak }}</h2>
        <br>
        <h2>Progress</h2>
        <form>
          <br>
          <br>
          <br>
          <br>
          <br>
        </form>
      </div>
    </div>
  </body>
</html>
