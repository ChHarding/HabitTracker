<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Heather Lewin">
    <meta name='description' content="Semester project for HCI5840 Fall 2024">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <title>Register</title>
    <script>
        function toggleGoalInput() {
            const selection = document.getElementById('goal-type').value;
            const defaultChecklist = document.getElementById('default-checklist');
            const complexInputs = document.getElementById('complex-inputs');

            if (selection === 'default') {
                defaultChecklist.style.display = 'block';
                complexInputs.style.display = 'none';
            } else {
                defaultChecklist.style.display = 'none';
                complexInputs.style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <h2>Register</h2>
    <form method="POST" action="/register">
        <!-- Basic registration fields -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Goal input type selection -->
        <label for="goal-type">Select Goal Input Type:</label>
        <select id="goal-type" name="goal_type" onchange="toggleGoalInput()">
            <option value="default">Default Checklist</option>
            <option value="complex">Complex Inputs</option>
        </select><br><br>

        <!-- Default checklist (initially visible) -->
        <div id="default-checklist">
            <h3>Default 75 Hard Goals</h3>
            <ul>
                <li>Drink 1 gallon of water daily</li>
                <li>Follow a diet</li>
                <li>Read 10 pages of a book</li>
                <li>Workout 1 outside (45 min)</li>
                <li>Workout 2 (45 min )</li>
            </ul>
        </div>

        <!-- Complex input fields (initially hidden) -->
        <div id="complex-inputs" style="display: none;">
            <h3>Expanded Tracking Your Goals</h3>
            <label for="water-goal">Water Intake (128 fl oz):</label>
            <input type="number" id="water-goal" name="water_goal" placeholder="E.g., 3.78"><br><br>

            <label for="diet-goal">Diet Goal:</label>
            <input type="text" id="diet-goal" name="diet_goal" placeholder="Describe your diet"><br><br>

            <label for="reading-goal">Reading Goal (10 pages per day):</label>
            <input type="number" id="reading-goal" name="reading_goal" placeholder="E.g., 10"><br><br>

            <label for="workout-goal1">Number of workouts per day:</label>
            <input type="number" id="workout-goal1" name="workout_goal1" placeholder="E.g., 2"><br><br>

            <label for="workout-goal">Number of workouts per day:</label>
            <input type="number" id="workout-goal" name="workout_goal" placeholder="E.g., 2"><br><br>

            <label for="extra-goal">Any additional goals:</label>
            <input type="text" id="extra-goal" name="extra_goal" placeholder="E.g., meditation, etc."><br><br>
        </div>

        <!-- Submit button -->
        <button type="submit">Register</button>
    </form>
</body>
</html>
