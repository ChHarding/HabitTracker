<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Heather Lewin">
    <meta name='description' content="Semester project for HCI5840 Fall 2024">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>75 Hard Challenge Tracker</title>
    <script>
        function toggleInfo(infoId) {
          var info = document.getElementById(infoId);
          if (info.style.display === 'none' || info.style.display === '') {
            info.style.display = 'block';
          } else {
            info.style.display = 'none';
          }
        }
      </script>

  </head>
  <body>
    <h1>75 Hard Challenge Tracker</h1>
    
    <div class="row">
      <div class="column">
        <h2>Today's Tasks</h2>
        <form action="/tracker_testing" method="post">
            
          <label for="water_intake">
            <button type="button_extended" onclick="toggleInfo('water_info')">Drink at least 1 gallon of water. </button>
          </label>
          
          <div id="water_info" class="info">
            <label>Add your water intake:</label><br>
                <button type="button" class ="btn btn-add" onclick="addWater(8)">Add 8 oz</button>
                <button type="button" class ="btn btn-add" onclick="addWater(16)">Add 16 oz</button>
                <button type="button" class ="btn btn-add" onclick="addWater(32)">Add 32 oz</button>
          <label for="water_intake">Other amount:<input type="number" id="water_intake" name="water_intake"></label>
          <br>
          </div>
  





          <br>
          
          <label for="exercise_completed">
            <input type="checkbox" name="exercise_completed" id="exercise_completed" {% if daily_data.Exercise %}checked{% endif %}>
            Exercise 1 Completed
          </label>
          <button type="button" onclick="toggleInfo('exercise1_info')">Info</button>
          <div id="exercise1_info" class="info">Complete a 45-minute workout.</div>
          <br>
          
          <label for="exercise_completed2">
            <input type="checkbox" name="exercise_completed2" id="exercise_completed2" {% if daily_data.Exercise2 %}checked{% endif %}>
            Exercise 2 Completed
          </label>
          <button type="button" onclick="toggleInfo('exercise2_info')">Info</button>
          <div id="exercise2_info" class="info">Complete a second 45-minute workout.</div>
          <br>
          
          <label for="exercise_outside">
            <input type="checkbox" name="exercise_outside" id="exercise_outside" {% if daily_data.Outside %}checked{% endif %}>
            Exercised Outside
          </label>
          <button type="button" onclick="toggleInfo('outside_info')">Info</button>
          <div id="outside_info" class="info">One of your workouts must be outdoors.</div>
          <br>
          
          <label for="diet_followed">
            <input type="checkbox" name="diet_followed" id="diet_followed" {% if daily_data.Diet %}checked{% endif %}>
            Diet Followed
          </label>
          <button type="button" onclick="toggleInfo('diet_info')">Info</button>
          <div id="diet_info" class="info">Stick to your chosen diet plan.</div>
          <br>
          
          <label for="read_pages">
            <input type="checkbox" name="read_pages" id="read_pages" {% if daily_data.Read %}checked{% endif %}>
            Pages Read
          </label>
          <button type="button" onclick="toggleInfo('read_info')">Info</button>
          <div id="read_info" class="info">Read at least 10 pages of a non-fiction book.</div>
          <br>
          
          <label for="picture_taken">
            <input type="checkbox" name="picture_taken" id="picture_taken" {% if daily_data.Picture %}checked{% endif %}>
            Picture Taken
          </label>
          <button type="button" onclick="toggleInfo('picture_info')">Info</button>
          <div id="picture_info" class="info">Take a progress picture.</div>
          <br>
          
          <button type="submit">Submit Today's Progress</button>
        </form>
        <br>
      </div>
      <div class="column">
        <h2>Day {{ streak }}</h2>
        <br>
        <h2>Progress</h2>
        <form>
          <br>
          <br>
          <br>
          <br>
          <br>
        </form>
      </div>
    </div>
  </body>
</html>
