<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Heather Lewin">
    <meta name='description' content="Semester project for HCI5840 Fall 2024">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>Login to Habit Tracker</title>
</head>
<body>
    <div class = "container">
        <h1>Welcome to 75 Hard Habit Tracker!</h1>
    </div>


    <form method="POST" action = "/login">
        <label2 for="username">Username:
        <input type="text" id="username" name="username" required>
        </label2>
        <br>
        <label2 for="password">Password:  
        <input type="password" id="password" name="password" required>
         </label2>
        <br>
        <br>
        <input type="submit" value="Login">
        <br>
        {% if error%}
            <p style = "color: red;">{{error}}</p>
        {% endif %}
        <p>If you don't have an account yet, set one up</p>
        </form>

    
</body>
</html>
